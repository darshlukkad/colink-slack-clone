name: CI Test - GitHub Actions Branch

on:
  push:
    branches: [ githubaction-branch ]
  pull_request:
    branches: [ githubaction-branch ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies (if files exist)
        run: |
          if [ -f "backend/requirements-dev.txt" ]; then
            python -m pip install --upgrade pip
            pip install -r backend/requirements-dev.txt
          elif [ -f "backend/requirements.txt" ]; then
            python -m pip install --upgrade pip
            pip install -r backend/requirements.txt
          else
            echo "No backend requirements file found, skipping Python deps install."
          fi

      - name: Run tests (if tests folder exists)
        run: |
          if [ -d "tests" ]; then
            echo "Running pytest..."
            pytest
          else
            echo "No tests/ folder found, skipping tests."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all services with Docker Compose
        run: |
          docker compose -f docker-compose.yml build
