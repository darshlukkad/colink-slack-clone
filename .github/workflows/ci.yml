name: CI

on:
  push:
    branches:
      - githubaction-branch
      - main
      - master
  pull_request:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            backend/package.json

      - name: Install backend dependencies
        run: npm install

      - name: Lint backend (if script exists)
        run: npm run lint || echo "no lint script"

      - name: Test backend (if script exists)
        run: npm test || echo "no test script"

      - name: Build backend (if script exists)
        run: npm run build || echo "no build script"

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/package.json

      - name: Install frontend dependencies
        run: npm install

      - name: Lint frontend (if script exists)
        run: npm run lint || echo "no lint script"

      - name: Test frontend (if script exists)
        run: npm test || echo "no test script"

      - name: Build frontend (if script exists)
        run: npm run build || echo "no build script"
