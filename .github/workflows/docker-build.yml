name: CD Test - Build & Push Docker Image

on:
  push:
    branches: [ githubaction-branch ]
  workflow_dispatch:  # allows manual run from the Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Needed so GITHUB_TOKEN can push to GitHub Container Registry (GHCR)
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/colink-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:githubaction
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
