version: '3.9'

services:
  # ================================================
  # Infrastructure Services
  # ================================================

  postgres:
    image: postgres:16-alpine
    container_name: colink-postgres
    environment:
      POSTGRES_USER: colink
      POSTGRES_PASSWORD: colink_password
      POSTGRES_DB: colink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U colink" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - colink-network

  redis:
    image: redis:7-alpine
    container_name: colink-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - colink-network

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: colink-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # Pandaproxy
      - "19092:19092" # Kafka (external)
      - "19644:9644" # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1" ]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - colink-network

  minio:
    image: minio/minio:latest
    container_name: colink-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - colink-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: colink-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: colink
      KC_DB_PASSWORD: colink_password
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./infrastructure/keycloak/realm-export.json:/opt/keycloak/data/import/realm.json
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r

            host: 127.0.0.1:8080\r

            Connection: close\r

            \r

            \" >&3;grep \"HTTP/1.1 200 OK\" <&3"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - colink-network

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: colink-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - colink-network

  # ================================================
  # Application Services
  # ================================================

  auth-proxy:
    build:
      context: .
      dockerfile: services/auth-proxy/Dockerfile
    container_name: colink-auth-proxy
    ports:
      - "${AUTH_PROXY_PORT:-8001}:8001"
    env_file:
      - .env
    environment:
      - SERVICE_NAME=auth-proxy
      - PORT=8001
      - DATABASE_URL=postgresql+asyncpg://colink:colink_password@postgres:5432/colink
      - REDIS_URL=redis://redis:6379/0
      - KEYCLOAK_URL=http://keycloak:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8001/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - colink-network
    restart: unless-stopped

  message:
    build:
      context: .
      dockerfile: services/message/Dockerfile
    container_name: colink-message
    ports:
      - "${MESSAGE_PORT:-8002}:8002"
    env_file:
      - .env
    environment:
      - SERVICE_NAME=message
      - PORT=8002
      - DATABASE_URL=postgresql+asyncpg://colink:colink_password@postgres:5432/colink
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - AUTH_PROXY_URL=http://auth-proxy:8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      auth-proxy:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8002/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - colink-network
    restart: unless-stopped

  channel:
    build:
      context: .
      dockerfile: services/channel/Dockerfile
    container_name: colink-channel
    ports:
      - "${CHANNEL_PORT:-8003}:8003"
    env_file:
      - .env
    environment:
      - SERVICE_NAME=channel
      - PORT=8003
      - DATABASE_URL=postgresql+asyncpg://colink:colink_password@postgres:5432/colink
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - AUTH_PROXY_URL=http://auth-proxy:8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      auth-proxy:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8003/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - colink-network
    restart: unless-stopped

  threads:
    build:
      context: .
      dockerfile: services/threads/Dockerfile
    container_name: colink-threads
    ports:
      - "${THREADS_PORT:-8005}:8005"
    env_file:
      - .env
    environment:
      - SERVICE_NAME=threads
      - PORT=8005
      - DATABASE_URL=postgresql+asyncpg://colink:colink_password@postgres:5432/colink
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - AUTH_PROXY_URL=http://auth-proxy:8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      auth-proxy:
        condition: service_healthy
      message:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8005/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - colink-network
    restart: unless-stopped

  reactions:
    build:
      context: .
      dockerfile: services/reactions/Dockerfile
    container_name: colink-reactions
    ports:
      - "${REACTIONS_PORT:-8006}:8006"
    env_file:
      - .env
    environment:
      - SERVICE_NAME=reactions
      - PORT=8006
      - DATABASE_URL=postgresql+asyncpg://colink:colink_password@postgres:5432/colink
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - AUTH_PROXY_URL=http://auth-proxy:8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      auth-proxy:
        condition: service_healthy
      message:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8006/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - colink-network
    restart: unless-stopped

  notifications:
    build:
      context: .
      dockerfile: services/notifications/Dockerfile
    container_name: colink-notifications
    environment:
      SERVICE_NAME: notifications
      PORT: 8008
      DATABASE_URL: postgresql+asyncpg://colink:colink_password@postgres:5432/colink
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_GROUP_ID: notifications-service
      REDIS_URL: redis://redis:6379
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: colink
    ports:
      - "${NOTIFICATIONS_PORT:-8008}:8008"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      auth-proxy:
        condition: service_healthy
      message:
        condition: service_healthy
      channel:
        condition: service_healthy
      reactions:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8008/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - colink-network
    restart: unless-stopped

  files:
    build:
      context: .
      dockerfile: services/files-service/Dockerfile
    container_name: colink-files
    ports:
      - "${FILES_PORT:-8007}:8007"
    env_file:
      - .env
    environment:
      - SERVICE_NAME=files
      - PORT=8007
      - DATABASE_URL=postgresql+asyncpg://colink:colink_password@postgres:5432/colink
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - AUTH_PROXY_URL=http://auth-proxy:8001
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=colink
      - MINIO_THUMBNAILS_BUCKET=colink-thumbnails
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy
      auth-proxy:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8007/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - colink-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redpanda_data:
    driver: local
  minio_data:
    driver: local
  opensearch_data:
    driver: local

networks:
  colink-network:
    driver: bridge
    name: colink-network
